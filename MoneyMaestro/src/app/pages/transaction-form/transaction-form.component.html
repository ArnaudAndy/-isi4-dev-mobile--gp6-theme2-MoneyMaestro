<div class="transaction-form-container">
  <h2>{{ transactionType }}</h2>
  <form [formGroup]="transactionForm" (ngSubmit)="submitForm()">
    <!-- Type (hidden input) -->
    <input type="hidden" formControlName="type" />

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" formControlName="description">
    </div>

    <!-- Amount -->
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" formControlName="amount" />
      <small *ngIf="transactionForm.controls.amount.invalid && transactionForm.controls.amount.touched">
        Amount must be greater than 0.
      </small>
    </div>

    <!-- Date -->
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" formControlName="date" />
    </div>

    <!-- Time -->
    <div class="form-group">
      <label for="time">Time:</label>
      <input type="time" id="time" formControlName="time" />
    </div>

    <!-- Contact -->
    <div *ngIf="transactionType === 'Loan' || transactionType === 'Borrow'" class="form-group">
      <label for="contact">Contact (Email):</label>
      <input type="string" id="contact" formControlName="contact" />
      <small *ngIf="transactionForm.controls.contact.invalid && transactionForm.controls.contact.touched">
        Enter a valid email address.
      </small>
    </div>

    <!-- Is Returned (Only for Loan and Borrow) -->
    <div *ngIf="transactionType === 'Loan' || transactionType === 'Borrow'" class="form-group">
      <label for="isReturned">Is Returned:</label>
      <input type="checkbox" id="isReturned" formControlName="isReturned" />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="transactionForm.invalid">Submit</button>
      <button type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
